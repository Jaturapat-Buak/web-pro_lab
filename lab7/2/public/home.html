<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foods</title>
</head>
<body>
    <h1>เมนูโปรดของผม</h1>
    <div id = "container">
        <div id = "grid">
            <div class = "food">
                <img src="image/kaengsom.webp" alt="kaengsom">
                <a href = "/kaengsom">แกงส้ม</a>
            </div>
            <div class = "food">
                <img src="image/kaitord.webp" alt="kaitord">
                <a href = "/friedchicken">ไก่ทอด</a>
            </div>
            <div class = "food">
                <img src="image/friedegg.jpg" alt="friedegg">
                <a href = "/friedegg">ไข่เจียว</a>
            </div>
            <div class = "food">
                <img src="image/ped.webp" alt="kawnarped">
                <a href = "/kawnarped">ข้าวหน้าเป็ด</a>
            </div>
            <div class = "food">
                <img src="image/noodle.webp" alt="noodle">
                <a href = "/noodle">ก๋วยเตี๋ยว</a>
            </div>
            <div class = "food">
                <img src="image/radnar.webp" alt="radnar">
                <a href = "/radnar">ราดหน้า</a>
            </div>
        </div>
    </div>
</body>
</html>

<style>
    body {
        font-family: sans-serif;
        background-color: #f5f5f5;
    }

    h1 {
        text-align: center;
    }

    #container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }

    #grid {
        display: grid;
        grid-template-columns: repeat(6, auto);
        gap: 20px;
    }

    .food {
        background-color: white;
        border-radius: 10px;
        overflow: hidden;
        text-align: center;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        transition: transform 0.2s;
    }

    .food:hover {
        transform: translateY(-5px);
    }

    .food img {
        width: 100%;
        height: 150px;
        object-fit: cover;
    }

    .food a {
        display: block;
        padding: 10px;
        text-decoration: none;
        color: #333;
        font-weight: bold;
    }
</style>
